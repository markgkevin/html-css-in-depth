<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsiveness -->
    <title>Social Media Card</title>
    <!-- Must be put under title -->
    <!-- First 4 required meta tags -->
    <meta property="og:title" content="Site Title" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="Site logo.png" />
    <meta property="og:url" content="https://site-link" />

    <!-- Additional metatags provide extra informations -->
    <meta
      property="og:description"
      content="Brief description about the website"
    />
    <meta property="og:locale" content="en_US" />
    <!--website language and region-->
    <meta property="og:site_name" content="Website Name" />
  </head>
  <body>
    <h1>SEO Social Media Card</h1>
    <p>meta tags are important for SEO</p>

      <img
        src="https://yourserver.com/button_img.jpg"
        alt="Submit the form"
        height="64"
        width="64"
      />

</html>
