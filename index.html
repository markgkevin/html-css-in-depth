<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <label for="browser">Select a browser:</label>
    <input type="text" list="browsers" id="browser" name="browser" />
    <datalist id="browsers">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Safari"></option>
      <option value="Edge"></option>
    </datalist>

    <fieldset>
      <legend>Personal Info</legend>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br />
    </fieldset>

    <fieldset>
      <legend>Qualificaiton</legend>
      <label for="pdegree">Primary degree:</label><br />
      <input type="text" id="pdegree" name="degree" value="Masters" /><br />
      <label for="fos">Last name:</label><br />
      <input type="text" id="fos" name="field" value="Psychology" /><br />
    </fieldset>
    <form method="POST">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
