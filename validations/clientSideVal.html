<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Validation</title>
    <style>
      /* sudo code focus and invalid */
      input:focus:invalid {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Client Side Validation</h1>
    <form action="">
      <h2>Login</h2>
      <div>
        <!-- Validation with required, min and maxlenght attributes -->
        <label for="username">Username</label><br />
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="3"
          maxlength="25"
        />
      </div>
      <div>
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          maxlength="25"
        />
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
